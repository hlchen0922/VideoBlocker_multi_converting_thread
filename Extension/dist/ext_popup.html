<!DOCTYPE html>
<html>
    <head>
        <title>Customize Online Video Blocker</title>          
    </head>
    <body>
        <header>
            <h1>Online Video Blocker Settings</h1>
        </header>
        <div class="container">
            <label class="label_list">Blocked Keywords in Videos</label>
        </div>
        <div class="container">          
            <textarea id="list" rows=10 cols=1 placeholder='ex. bloody'></textarea>
            <button class="button" id="btnReset" type="reset">Reset List</button>
            <button class="button" id="btnSubmit" type="button">Save Changes</button>           
        </div>
        
    <script type="text/javascript" src="./ext_background.js"></script><script type="text/javascript" src="./ext_content.js"></script><script type="text/javascript" src="./popup.js"></script></body>
</html>
